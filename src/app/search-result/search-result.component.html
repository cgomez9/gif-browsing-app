<div class="gif-container m-t-30 p-b-100">
    <div *ngIf="this._album" class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-2 gif-wrapper" *ngFor="let image of this._album; let i=index">
            <div (click)="onFavorite(i)" class="tag">
                <i [className]="image.favorite ? 'fas fa-heart' : 'far fa-heart'"></i>
            </div>
            <img class="gif-img" [src]="image.thumb" (click)="open(i)"/>
        </div>
    </div>
</div>
