<div *ngIf="this._album.length > 0" class="gif-container m-t-30 p-b-100">
    <div *ngIf="this.target == 'trending'" class="row">
        <div class="col-md-12">
            <h2 class="trending-title">Showing trending GIFs</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-2 gif-wrapper" *ngFor="let image of this.display; let i=index" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="loadMore()">
            <div (click)="onFavorite(i)" class="tag">
                <i [className]="image.favorite ? 'fas fa-heart' : 'far fa-heart'"></i>
            </div>
            <img class="gif-img" [src]="image.thumb" (click)="open(i)"/>
        </div>
    </div>
</div>

<div *ngIf="this.target == 'search'">
    <div *ngIf="this._album.length == 0 && this.search" class="gif-container m-t-30 p-b-100 mx-0">
        <div class="row">
            <h2 class="no-results">Your search did not get any results :(</h2>
        </div>
    </div>
</div>

<div *ngIf="this.target == 'favorite'">
    <div *ngIf="this._album.length == 0 && this.search" class="gif-container m-t-30 p-b-100 mx-0">
        <div class="row">
            <h2 class="no-results">You don't have any favorite GIF yet.</h2>
        </div>
    </div>
</div>
